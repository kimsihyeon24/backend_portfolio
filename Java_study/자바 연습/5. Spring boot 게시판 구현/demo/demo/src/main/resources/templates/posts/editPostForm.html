<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>게시글 수정</title>
</head>
<body class="bg-light">
<div class="container mt-5" style="max-width: 700px;">
    <div class="card shadow border-0">
        <div class="card-body p-4">
            <h2 class="mb-4">✏️ 게시글 수정</h2>
            <form th:action="@{/posts/{id}/edit(id=${post.id})}" method="post">
                <div class="mb-3">
                    <label class="form-label">제목</label>
                    <input type="text" name="title" class="form-control" th:value="${post.title}">
                </div>
                <div class="mb-3">
                    <label class="form-label">작성자</label>
                    <input type="text" class="form-control" th:value="${post.author}" readonly>
                </div>
                <div class="mb-3">
                    <label class="form-label">내용</label>
                    <textarea name="content" class="form-control" rows="10" th:text="${post.content}"></textarea>
                </div>
                <div class="d-flex justify-content-end gap-2">
                    <a th:href="@{/posts/{id}(id=${post.id})}" class="btn btn-outline-secondary">취소</a>
                    <button type="submit" class="btn btn-success">수정 완료</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
