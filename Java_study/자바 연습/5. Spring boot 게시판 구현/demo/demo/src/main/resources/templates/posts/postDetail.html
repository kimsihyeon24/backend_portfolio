<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5" style="max-width: 800px;">
    <div class="card shadow border-0">
        <div class="card-header bg-white py-3">
            <h2 class="mb-0" th:text="${post.title}">제목</h2>
            <small class="text-muted">작성자: <span th:text="${post.author}"></span></small>
        </div>
        <div class="card-body p-4" style="min-height: 300px;">
            <p class="lead" th:text="${post.content}">내용</p>
        </div>
        <div class="card-footer bg-white d-flex justify-content-between py-3">
            <a href="/posts" class="btn btn-outline-secondary">목록으로</a>
            <form th:action="@{/posts/{id}/delete(id=${post.id})}" method="post">
                <button type="submit" class="btn btn-danger" onclick="return confirm('지울까요?')">삭제</button>
            </form>
        </div>
    </div>
    <div class="card-footer bg-white d-flex justify-content-between py-3">
        <a href="/posts" class="btn btn-outline-secondary">목록으로</a>

        <div>
            <a th:href="@{/posts/{id}/edit(id=${post.id})}" class="btn btn-warning text-white">수정하기</a>

            <form th:action="@{/posts/{id}/delete(id=${post.id})}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger" onclick="return confirm('지울까요?')">삭제</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
